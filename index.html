<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FLL scorer</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css" charset="utf-8">

        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="index.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">FLL scorer</a>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <label>Challenge:</label>
                        <select class="form-control" id="challenge">
                            <option value="trashtrek">2015 Trash Trek</option>
                            <option value="worldclass">2014 FLL World Class</option>
                            <option value="naturesfury">2013 Nature's Fury</option>
                        </select>
                        <button type="button" class="btn btn-default" id="reset">Reset</button>
                    </div>
                </form>

                <form class="navbar-form navbar-right" id="submitform" method="post" action="/">
                    <div class="form-group">
                        <label>Score:</label>
                        <p class="form-control-static" id="score">0</p>
                    </div>

                    <button type="submit" class="btn btn-default" id="submit">Validate</button>
                </form>
            </div>
        </nav>

        <div id="elements" class="container-fluid">
        </div>
    </body>
</html>
